<div class="panel panel-default">
    <div class="panel-heading">Input form</div>
    <div class="panel-body">
      <form class="form-horizontal" role="form" [formGroup]="fg">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="birthDate" class="col-sm-2 control-label">Month</label>
          <div class="col-sm-4">
            <ngq-select2 formControlName="month" [data]="months" [opts]="opts"></ngq-select2>
          </div>
        </div>
        <div class="form-group">
          <label for="birthDate" class="col-sm-2 control-label">Year</label>
          <div class="col-sm-4">
            <ngq-select2 formControlName="year" [data]="years" [opts]="opts"></ngq-select2>
          </div>
        </div>


        <button (click)="reset()">reset</button><button (click)="enableDisable()">disable()</button>
      </form>
    </div>
  </div>
  <br> FormGroup: {{ fg.value | json }}
